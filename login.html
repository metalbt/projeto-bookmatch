<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo_bookmatc_ico2.0.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles-login.css">
    <title>Login BookMatch</title>
</head>
<body>
    <main>
      <img class="logol-r" src="images/logo_bookmatch2.0.png" alt="BookMatch-logo">
        <h1>Entrar com uma conta já existente</h1>
          <form class="px-4 py-3">
            <div class="form-group">
              <label for="exampleDropdownFormEmail1">Endereço de email</label>
              <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@exemplo.com">
            </div>
            <div class="form-group">
              <label for="exampleDropdownFormPassword1">Senha</label>
              <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Senha">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="mark">
              <label class="form-check-label" for="dropdownCheck" id="mark">
                Lembrar
              </label>
            </div>
            <a class="btn btn-danger" href="user.html" role="button" style="width: 100px; border-radius: 5px;">Entrar</a>
          </form>
          <div class="dropdown-divider"></div>
          <a  href="registro.html">Novo, por aqui? Regitre-se.</a>
          <a href="#">Esqueceu a senha?</a>
    </main>
</body>
</html>
